<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix Clone</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}
body{
    background:#000;
    color:#fff;
}

/* NAVBAR */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 60px;
    position:fixed;
    width:100%;
    background:linear-gradient(to bottom,rgba(0,0,0,.8),transparent);
}
.logo{
    color:#e50914;
    font-size:28px;
    font-weight:bold;
}
nav button{
    background:#e50914;
    color:#fff;
    border:none;
    padding:8px 16px;
    border-radius:4px;
    cursor:pointer;
}

/* HERO */
.hero{
    height:100vh;
    background:url("https://images.unsplash.com/photo-1606112219348-204d7d8b94ee") center/cover;
    display:flex;
    align-items:center;
    padding-left:60px;
}
.hero-content{
    max-width:600px;
}
.hero h1{
    font-size:48px;
    margin-bottom:15px;
}
.hero p{
    font-size:18px;
    margin-bottom:20px;
}
.hero button{
    background:#e50914;
    color:#fff;
    border:none;
    padding:12px 25px;
    font-size:16px;
    border-radius:4px;
    cursor:pointer;
}

/* MOVIE ROW */
.section{
    padding:40px 60px;
}
.section h2{
    margin-bottom:15px;
}
.row{
    display:flex;
    gap:15px;
    overflow-x:auto;
}
.row img{
    width:200px;
    border-radius:6px;
    transition:.3s;
}
.row img:hover{
    transform:scale(1.1);
}

/* FOOTER */
footer{
    text-align:center;
    padding:20px;
    color:#aaa;
    font-size:14px;
}
</style>
</head>

<body>

<nav>
    <div class="logo">NETFLIX</div>
    <button>Sign In</button>
</nav>

<section class="hero">
    <div class="hero-content">
        <h1>Unlimited movies, TV shows and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button>Get Started</button>
    </div>
</section>

<section class="section">
    <h2>Popular on Netflix</h2>
    <div class="row">
        <img src="https://picsum.photos/200/300?1">
        <img src="https://picsum.photos/200/300?2">
        <img src="https://picsum.photos/200/300?3">
        <img src="https://picsum.photos/200/300?4">
        <img src="https://picsum.photos/200/300?5">
    </div>
</section>

<section class="section">
    <h2>Trending Now</h2>
    <div class="row">
        <img src="https://picsum.photos/200/300?6">
        <img src="https://picsum.photos/200/300?7">
        <img src="https://picsum.photos/200/300?8">
        <img src="https://picsum.photos/200/300?9">
        <img src="https://picsum.photos/200/300?10">
    </div>
</section>

<footer>
    Â© 2026 Netflix Clone | UI Practice Project
</footer>

</body>
</html>
